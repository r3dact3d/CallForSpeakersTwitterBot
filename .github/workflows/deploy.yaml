name: Continuous Deployment of Lambda
on:
  push:
    branches:
      - master

jobs:
  deploy-lambda:
    name: Deploy Lambda
    runs-on: ubuntu-latest
    steps:
      - name: Print AWS CLI version
        run: aws --version
      - name: Print brew version
        run: brew --version
      - name: Print SAM version
        run: sam --version
      - name: Print working directory
        run: ls -ltr